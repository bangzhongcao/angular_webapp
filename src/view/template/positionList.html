<ul class="position_list bg-w">
	<li ui-sref='position({id:item.id})' class="item" ng-repeat='item in data|filterByObj:filterObj'>
		<img ng-src="{{item.imageUrl}}" alt="" class="logo f-l">
		<h3 class="title" ng-bind='item.name'></h3>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industry"></p>
		<p class='text' ng-bind="item.salaryName+' / '+item.scaleName"></p>
		<p class="text" ng-bind='item.date'></p>
	</li>
</ul>
