<div class="self">
	<div class="head_pic">
		<div class="self_pic">
			<img ng-src="{{selfImage?selfImage:''}}" alt="">
		</div>
		<p class='ta-c' ng-bind='selfName?selfName:"游客"'></p>
	</div>
	<div class="function_list" ng-show='selfName'>
		<ul>
			<li ui-sref='postLog'>
				<span>简历投递</span>
				<span class='f-r'>></span>
			</li>
			<li ui-sref='collection'>
				<span>收藏</span>
				<span class='f-r'>></span>
			</li>
		</ul>
	</div>
	<div class="logoff ta-c" ng-bind='selfName?"退出登录":"去登录"' ng-click='selfName?logout():login()'>
	</div>
	<div app-foot></div>
</div>
